<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>TRPG 백업 딸...깍...</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>TRPG 백업 딸...깍...</h1>

<div class="controls">
  <input type="file" id="fileInput" accept=".html">
  <button id="syncBtn">동기화</button>
  <button id="downloadBtn">다운로드</button>
</div>

<h2>스타일 옵션</h2>
<div class="style-controls">
  <label>span 글자색: <input type="color" id="spanColor" value="#ffffff"></label>
  <label>span padding(px): <input type="number" id="spanPadding" value="5"></label>
  <label>span,b 글꼴 크기(px): <input type="number" id="fontSize" value="14"></label>
  <label>span,b 글꼴: <input type="text" id="fontFamily" value="Arial"></label>
  <label>span,b 줄간격(line-height): <input type="number" step="0.1" id="lineHeight" value="1.5"></label>
  <label>.gap padding(px): <input type="number" id="gapPadding" value="16"></label>
  <label>.gap align-items:
    <select id="gapAlign">
      <option value="flex-start">flex-start</option>
      <option value="center">center</option>
      <option value="flex-end">flex-end</option>
    </select>
  </label>
  <label>.ccfolia_wrap 배경색: <input type="color" id="wrapBg" value="#2c2c2c"></label>
  <label>.msg_container 배경색: <input type="color" id="msgBg" value="#000000"></label>
  <label>.msg_container 투명도: <input type="number" id="msgAlpha" min="0" max="1" step="0.05" value="0.2"></label>
</div>

<h2>렌더링 미리보기</h2>
<iframe id="previewFrame"></iframe>

<textarea id="editor" placeholder="HTML 코드 편집용"></textarea>

<script src="js/main.js"></script>
</body>
</html>
