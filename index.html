<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HTML 뷰티파이어 & 미리보기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HTML 뷰티파이어 & 미리보기</h1>

  <input type="file" id="fileInput" accept=".html">
  <button id="beautifyBtn">뷰티파이</button>
  <button id="downloadBtn">수정된 HTML 다운로드</button>

  <h2>HTML 코드 편집</h2>
  <textarea id="editor" placeholder="HTML 코드를 여기에 불러오세요"></textarea>

  <h2>렌더링 미리보기</h2>
  <iframe id="previewFrame"></iframe>

  <script src="script.js"></script>
</body>
</html>
