<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TRPG Log Beautifier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TRPG Log Beautifier</h1>

  <!-- 파일 업로드 -->
  <input type="file" id="fileInput" accept=".html"><br><br>

  <!-- 옵션 패널 -->
  <div id="controls">
    <h2>뷰티파이어 옵션</h2>
    <label>span, b 폰트 크기: <input type="number" id="fontSize" value="16"></label><br>
    <label>span, b 폰트 종류: <input type="text" id="fontFamily" value="Arial"></label><br>
    <label>줄간격: <input type="number" step="0.1" id="lineHeight" value="1.5"></label><br>
    <label>b 색상: <input type="color" id="bColor" value="#808080"></label><br>
    <label>.gap padding: <input type="text" id="gapPadding" value="16px 16px"></label><br>
    <label>.ccfolia_wrap 배경색: <input type="color" id="wrapBg" value="#2c2c2c"></label><br>
    <label>.msg_container 배경색: <input type="color" id="msgBg" value="#000000"></label><br>
    <label>버튼 배경색: <input type="color" id="buttonBg" value="#000000"></label><br>
    <label>버튼 padding: <input type="text" id="buttonPadding" value="5px 15px"></label><br>
    <button id="removeHr">모든 &lt;hr&gt; 삭제</button>
    <button id="downloadHtml">수정된 로그 다운로드</button>
  </div>

  <!-- 코드 편집기 -->
  <h2>HTML 코드 (수정 가능)</h2>
  <textarea id="editor"></textarea>

  <!-- 미리보기 -->
  <h2>미리보기</h2>
  <iframe id="previewFrame"></iframe>

  <script src="script.js"></script>
</body>
</html>
