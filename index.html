<!DOCTYPE html>
<html lang="ko">
<head>

  <title>로그 뷰어 & 뷰티파이어</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>로그 뷰어 & 뷰티파이어</h1>

  </div>

  <h2>미리보기</h2>
  <div id="preview"></div>

  <script src="script.js"></script>
</body>
</html>
